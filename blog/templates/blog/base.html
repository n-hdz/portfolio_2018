<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} N.HDZ - Portfolio {% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fa-brands.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fa-solid.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'script.js'%}"></script>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <nav>
                    <ul class="nav float-left" id="nav-bar">
                      <li class="nav-item">
                        <a class="nav-link non-banner" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link non-banner" href="{% url 'email' %}">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link non-banner" href="{% url 'blogs' %}">Blog</a>
                      </li>
                    </ul>
                </nav>
            </div>
        </div>
        <br>

        {% block content %}
            <!-- Template rendering -->
        {% endblock %}

        <footer>
            <div class="container">
                <div class="row" id="footer-cont">
                    <div class="col-sm-10">
                        <div class="d-flex justify-content-between" id="contact-bar">
                            <span class="fab fa-linkedin footer-contact"></span>
                            <span class="fab fa-github footer-contact"></span>
                            <span class="fab fa-twitter"></span>
                        </div>
                        <p><small><i class="fas fa-code"></i> by N.HDZ - 2018</small></p>
                    </div>
                    <div class="col-sm-2">
                        <ul class="nav" id="site-map">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'email' %}">Contact</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
