{% extends 'jobs/base.html' %}
{% block content %}

    <div class="container" id="job-detail">
        <div class="row">
            <h2 class="display">
                {{ job.title }}
            </h2>
            <div class="col-sm-10" id="summary">
                <p><small>{{ job.summary }}</small></p>
                <p>{{ job.copy }}</p>
                <a class="btn" href="{{ job.link }}" role="button" target="_blank">Visit site</a><br>
                <a class="btn" href="{% url 'home' %}" role="button"><i class="fas fa-backward"></i></a>
            </div>
        </div>
    </div>

{% endblock %}
